{% extends 'base.html' %}

{% block content %}
  <h2>{{ titulo }}</h2>
  <table>
    <thead>
      <tr>
        <th>Rut</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Sector</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.rut }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellido }}</td>
          <td>{{ user.sector }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
