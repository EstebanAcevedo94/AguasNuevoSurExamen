{% extends 'base.html' %}
{% block title %} Modificar Cliente {% endblock %}

{% block content %}
  <div class="col-12">
    <div class="bg-secondary rounded h-100 p-4">
      <h6 class="mb-4">Modificar Cliente</h6>
      <form method="post" action="{% url 'modificar_cliente' cliente.rut %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>
{% endblock %}
